{% extends 'base.html' %}

{% block content %}
	{% if item %}
		<form method="POST" class="form-inline my-2 my-lg-0">
			{% csrf_token %}
			<input type="search" name="item" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" class="form-control mr-sm-2">
			<input type="hidden" name="completed" value="{{ item.completed }}">
			<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
		</form>
	{% endif %}
{% endblock %}
