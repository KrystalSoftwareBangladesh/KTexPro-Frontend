{% include 'header.html' %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissable" role="alert">
              <button class="close" data-dismiss="alert">
                <small><sup>x</sup></small>
              </button>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <div class="row">
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Fill up fields to Register New Student</h1>
              </div>
              <form class="user" method="POST">
                {% csrf_token %}
                <label>Academic Info</label>
                <div class="form-group">                  
                  <input type="text" name="studentFullName" class="form-control form-control-user" id="exampleFirstName" placeholder="Student Full Name">
                </div>
                <div class="form-group">                  
                  <input type="text" name="studentDept" class="form-control form-control-user" id="exampleFirstName" placeholder="Department">
                </div>
                <div class="form-group">                  
                  <input type="text" name="studentSession" class="form-control form-control-user" id="exampleFirstName" placeholder="Session">
                </div>
                <div class="form-group">                  
                  <input type="text" name="studentSSC" class="form-control form-control-user" id="exampleFirstName" placeholder="SSC Result">
                </div>
                <div class="form-group">                  
                  <input type="text" name="studentHSC" class="form-control form-control-user" id="exampleFirstName" placeholder="HSC Result">
                </div>
                <label>Personal Info</label>
                <div class="form-group">
                  <input type="text" name="studentFather" class="form-control form-control-user" id="exampleFirstName" placeholder="Student Father's Name">
                </div>
                <div class="form-group">    
                  <input type="text" name="studentMother" class="form-control form-control-user" id="exampleFirstName" placeholder="Student Mother's Name">
                </div>
                <div class="form-group">    
                  <input type="text" name="studentPresentAddress" class="form-control form-control-user" id="exampleFirstName" placeholder="Present Addres">
                </div>
                <div class="form-group">
                  <input type="text" name="studentPermanentAddress" class="form-control form-control-user" id="exampleFirstName" placeholder="Permanent Address">
                </div>
                <div class="form-group">
                  <input type="email" name="studentEmail" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <button class="btn btn-primary btn-user btn-block">Register Student</button>
                <hr>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
